<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Utilizando APIs</title>
</head>
<body>
    <header>
        <h1>Rick and Morty</h1>
        <nav>
            <ul class="botoes-nav">
                <li class="marcado">Coleção</li>
                <li class="desmarcado">Projetos</li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="div-nova-colecao invisivel">
            <img src="img/icone fechar.png" class="icon-fechar" onclick="adicionarClasse(this.parentElement)">
            <label for="txt-colecao">Name Collection</label>
            <input type="text" id="txt-colecao" onpaste="return false" ondrop="return false" oninput="verificaInput(this)">
            <button onclick="">Create</button>
        </div>

        <div class="div-avisos">
            <p class="aviso">Loading
                <span>.</span> 
                <span>.</span> 
                <span>.</span>
            </p>
        </div>

        <section class="section-imagens invisivel">
            <!-- <div class="div-imagem">
                <img src="" class="imagem-personagem">
                <p class="nome">Nome: Rick</p>
                <p class="especie">Especie: Humano</p>
                <p class="status">Status: Vivo</p>
            </div> -->
        </section>

        <img src="img/arma portais.png" class="arma-portais invisivel" title="Loja">
    </main>

    <section class="loja-informacoes invisivel">
        <img src="img/Portal.png" class="portal">
    </section>
</body>
</html>
<script src="js/script.js"></script>
<script src="js/criacao_colecao.js"></script>
